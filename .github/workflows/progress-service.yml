# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Progress Service

on:
  push:
    paths:
      - 'services/progress-service/**'
  pull_request:
    branches: [ "main", "dev" ]



jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./services/progress-service

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        cache-dependency-path: ./services/progress-service/package-lock.json
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test --if-present

  push-image-to-dockerhub:
      runs-on: ubuntu-latest
  
      steps:
        -
          name: Checkout
          uses: actions/checkout@v4
        -
          name: Set env
          run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        -
          name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
          with:
            version: v0.7.0
        -
          name: Build and push
          uses: docker/build-push-action@v6
          with:
            context: .
            file: ./services/progress-service/Dockerfile
            push: true
            tags: pepijn03/progress-service:latest
  